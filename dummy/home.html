<h2>This is home</h2>

<form name="form" ng-submit="getColors()" novalidate>
    <div class="form-group">
        <div class="form-group">
            <label for="url">Path to colors:</label>
            <input type="text" class="form-control" ng-model="url" id="url" autofocus required />
            <p class="help-block">
                Type a path to the colors JSON.
            </p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" ng-disabled="form.$invalid">
                Get colors
            </button>
        </div>
    </div>
</form>

<div class="row" ng-show="colors">
    <div class="col col-xs-12">
        <h2>Colors</h2>
        <ul class="list-group">
            <li ng-repeat="color in colors" class="list-group-item">
                <span class="badge" style="background-color: {{ color.value }}">
                    {{ color.value | uppercase }}
                </span>
                {{ color.color | uppercase }}
            </li>
        </ul>
    </div>
</div>
